<form formGroup="passwordForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="mobile">mobile</label>
    <input class="form-control" type="text" formControlName="mobile" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Submit</button>
</form>
