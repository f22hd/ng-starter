<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">Organization name</label>
    <input class="form-control" type="text" formControlName="name" />
  </div>

  <!-- manager information -->
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="form-group">
        <label for="name">Manager name</label>
        <input class="form-control" type="text" formControlName="managerName" />
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="form-group">
        <label for="managerEmail">Manager Email</label>
        <input class="form-control" type="email" formControlName="managerEmail" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="form-group">
        <label for="managerNationalId">Manager nationalId</label>
        <input class="form-control" type="text" formControlName="managerNationalId" />
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="form-group">
        <label for="managerMobile">Manager mobile</label>
        <input class="form-control" type="number" formControlName="managerMobile" />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    {{ 'submit' | translate }}
  </button>
</form>

<div class="alert" *ngIf="msg" role="alert">
  <p class="mt-2" [ngClass]="{ 'text-danger': isError }">{{ msg }}</p>
</div>
